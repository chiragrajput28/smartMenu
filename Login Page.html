<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Loginstyle.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@700&family=Federo&family=Gruppo&family=Mirza:wght@700&family=Oxanium:wght@500&family=Ubuntu&family=Voltaire&display=swap"
        rel="stylesheet">

</head>

<body>
    <p id="log">Log In</p>
    <label for="uid" id="uid">Username</label>
    <input type="text" name="uid" id="inuid">
    <label for="pw" id="pid">Password</label>
    <input type="password" name="pid" id="inpw">
    <button type="button" id="con">Continue</button>
</body>

</html>
