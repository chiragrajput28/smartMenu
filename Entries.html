<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Menu</title>
    <link rel="stylesheet" href="Entries_style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Krona+One&family=MuseoModerno:wght@200&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
</head>

<body>
    <p id="tex">Craeting Menu Card just got easier!<br>Now by just typing you can ready your Menu!!</p>
    <p id="enter">Enter :</p>
    <div id="rect">
        <form>
            <label for="naam" id="naam">Dish Name</label>
            <input type="text" name="naam" id="innaam">
            <label for="Quantity" id="quan">Quantity</label>
            <input type="radio" name="full" id="inquanf">
            <label for="full" id="fulll">Full</label>
            <input type="radio" name="half" id="inquanh">
            <label for="half" id="halff">Half</label>
            <input type="radio" name="quarter" id="inquanq">
            <label for="quarter" id="quart">Quarter</label>

            <input type="text" id="rfull" placeholder="Type your price for full plate">
            <input type="text" id="rhalf" placeholder="Type your price for half plate">
            <input type="text" id="rquart" placeholder="Type your price for quarter plate">

            <label for="ingredient" id="inused">Ingredient Used</label>
            <input type="text" name="ingredient" id="inputing">

            <button type="submit" id="submit">Save</button>
        </form>
    </div>
</body>

</html>
